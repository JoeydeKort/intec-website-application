server.port: 8888

spring.cloud.config:
    discovery.enabled: false
    fail-fast: false

eureka.client:
    registerWithEureka: false
    fetchRegistry: false

hazelcast:
    max:
        no.heartbeat.seconds: 60

admin:
    url: http://localhost:8083/ui/

news:
    url: http://localhost:8084/ui/

ui:
    split:
        position: 30

